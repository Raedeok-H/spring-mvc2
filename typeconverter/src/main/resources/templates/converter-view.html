<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>${number}: <span th:text="${number}"></span></li>
    <li>${{number}}: <span th:text="${{number}}"></span></li>
    <li>${ipPort}: <span th:text="${ipPort}"></span></li><!--괄호 한개 -> 컨버터 적용 X-->
    <li>${{ipPort}}: <span th:text="${{ipPort}}"></span></li><!--괄호 두 개 -> 컨버터 적용 O-->
</ul>
</body>
</html>
